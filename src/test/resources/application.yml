spring:
  application:
    name: jikgwan-api-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    show-sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-only-minimum-256-bits-required
  access-token-validity: 3600000
  refresh-token-validity: 604800000

storage:
  type: local
  local:
    base-path: ./test-uploads

logging:
  level:
    root: INFO
    com.jikgwan: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/mysql?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 설정 (선택적 - 없어도 앱 실행됨)
  # 로컬에서 Redis를 사용하려면: docker run -d -p 6379:6379 redis:alpine
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379

jwt:
  secret: jikgwan-local-secret-key-for-development-only
  access-token-validity: 3600000  # 1시간
  refresh-token-validity: 604800000  # 7일

storage:
  type: local
  local:
    base-path: ./uploads

logging:
  level:
    root: INFO
    com.jikgwan: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
